<script src="script.js">
    (function() {

        var img = document.getElementById('coin').firstChild;
        img.onload = function() {
            if (img.height > img.width) {
                img.height = '100%';
                img.width = 'auto';
            }
        };

        var img = document.getElementById('character').firstChild;
        img.onload = function() {
            if (img.height > img.width) {
                img.height = '100%';
                img.width = 'auto';
            }
        };

        var img = document.getElementById('block').firstChild;
        img.onload = function() {
            if (img.height > img.width) {
                img.height = '100%';
                img.width = 'auto';
            }
        };

    }());
</script>
